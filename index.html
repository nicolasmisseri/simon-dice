<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles-mio.css">
        <title>Simon Dice</title>
    </head>
    <body>


        <div class="container">
            <div class="row">
                <div class="alert alert-primary col-8" role="alert" id="estado">
                    Empecemos el juego!
                </div>
                <div class="col-2">Ronda #: <strong class="col-4" type="number"
                        disabled id="ronda"> </strong> </div>
                <div class="col-2"><button type="button" class="btn
                        btn-primary" id="botonEmpezar">Empezar</button></div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="cuadro" id="cuadro-1">A</div>
                </div>
                <div class="col-6">
                    <div class="cuadro" id="cuadro-2">B</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="cuadro" id="cuadro-3">C</div>
                </div>
                <div class="col-6">
                    <div class="cuadro" id="cuadro-4">D</div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
